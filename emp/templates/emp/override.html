<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>
 <div align="center">
   <h1> Do you want to overwrite the email id's?
   <form action="/emp/overwrite/" method="post">
{% csrf_token %}
<table>
  <tr>
    <th>Rows</th>
  </tr>
  {% if list %}
    {% for line in list %}
    <tr>
   <td><input type="checkbox" name="overwrite" value={{line}}  checked >{{ line }}</input></td>
  </tr>
      
    {% endfor %}
{% else %}
    <p>No emails are available.</p>
{% endif %}

</table>
<input type="submit" value="Submit">

</form>

<a href="/emp/">Home</a>
</div>
</body>
